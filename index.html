<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading,button</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="heading">
        <div class="inner">
            <div class="heading heading1">
                <h1 class="dark">
                    見出しパターン1
                </h1>
            </div>
            <div class="heading heading2">
                <h1 class="dark">
                    見出しパターン2
                </h1>
            </div>
            <div class="heading heading3">
                <h1 class="white">
                    見出しパターン3
                </h1>
            </div>
            <div class="heading heading4">
                <h1 class="white">
                    見出しパターン4
                </h1>
            </div>
            <div class="heading heading5">
                <h1 class="dark">
                    見出しパターン5
                </h1>
            </div>
            <div class="heading heading6">
                <h1 class="dark">
                    見出しパターン6
                </h1>
            </div>
            <div class="heading heading7">
                <h1 class="dark">
                    <span>見出しパターン7</span><br>
                    <span>パターン7を改行したとき</span>
                </h1>
            </div>
            <div class="heading heading8">
                <h1 class="white">
                    見出しパターン8
                </h1>
            </div>
            <div class="heading heading9">
                <h1 class="dark">
                    見出しパターン9
                </h1>
            </div>
            <div class="heading heading10">
                <h1 class="dark">
                    見出しパターン10
                </h1>
            </div>
            <div class="heading heading11">
                <h1 class="dark">
                    見出しパターン11
                </h1>
            </div>
            <div class="heading heading12">
                <h1 class="dark">
                    <img src="./img/check@2x.png" alt="check">
                    見出しパターン12
                </h1>
            </div>
            <div class="heading heading13">
                <h1 class="dark">
                    見出しパターン13
                    <img src="./img/glass@2x.png" alt="check">
                </h1>
            </div>
            <div class="heading heading14">
                <h1 class="dark">
                    見出しパターン14
                </h1>
            </div>
        </div>
        <div class="heading heading15">
            <h1 class="dark">
                見出しパターン15
            </h1>
        </div>
        <div class="inner">
            <div class="heading heading16">
                <h1 class="dark">
                    見出しパターン16
                </h1>
            </div>
            <div class="heading heading17">
                <h1 class="dark">
                    見出しパターン17
                </h1>
            </div>
        </div>        
    </div>
</body>

</html>
